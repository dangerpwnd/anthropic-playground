<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Brawler&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&family=Brawler&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Anthropic API Testing</title>
  </head>
  <body>
    <header>
      <h1>Anthropic API Testing - Text Summary</h1>
    </header>
    <main>
      <section class="flex-column">
        <h2>API Testing - Summarize This</h2>
        <textarea
          id="text-input"
          placeholder="Enter text to summarize here..."
        ></textarea>
        <button id="summarize-btn">Summarize</button>
      </section>
      <section class="flex-column">
        <textarea
          id="text-output"
          placeholder="Summary will appear here..."
          aria-label="Summary of text"
          disabled
        ></textarea>
      </section>
      <section id="loading-section" class="flex-column loading-section">
        <img src="images/loading-spinner.svg" alt="Loading spinner" />
        <h3>Summarizing...</h3>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
